font:
  catalog:
    merge: true
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf    
    OpenSans:
      normal: OpenSans-Regular.ttf
      italic: OpenSans-Italic.ttf
      bold: OpenSans-Bold.ttf
      bold_italic: OpenSans-BoldItalic.ttf    
    M+_1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-regular-ascii-conums.ttf
      italic: mplus1mn-regular-ascii-conums.ttf
      bold_italic: mplus1mn-regular-ascii-conums.ttf
    SourceCode:
      normal: SourceCodePro-Regular.ttf
      bold: SourceCodePro-Bold.ttf
      italic: SourceCodePro-Light.ttf
  fallbacks:
    - M+_1mn
    - SourceCode
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font-color: #5e5e5e
  font-family: OpenSans
  font-size: 12
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
vertical-spacing: $base-line-height-length
conum:
  font-family: M+_1mn
  font-size: $base-font-size
code:
  background-color: #f0f4f9
  border-offset: 2
  border-radius: 3
  border-width: 0.5
  border-color: #bad4ed
  font-family: SourceCode
  font-size: $base-font-size
heading:
  font-color: #262626
  font-size: 17
  font-style: bold
  line-height: 1.2
  margin-bottom: $vertical-spacing
  chapter_prefix: ~
  numbered: true
link:
  font-color: #3968b5
literal:
  background-color: #e6eef6
  border-offset: $code-border-offset
  border-radius: $code-border-radius
  border-width: $code-border-width
  border-color: $code-border-color
  font-size: $base-font-size
  font-family: OpenSans
outline-list:
  indent: $base-font-size * 1.5
footer:
  height: $base-line-height-length * 2.5
  line-height: 1
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
title-page:
  authors:
    display: none
  logo:
    image: image:logo.png[]
  background-image: image:background.png[]
image:
  align: center
  caption:
    text-align: center
    align: center
table:
  body:
    stripe-background-color: #f0f4f9
  border-color: #dfe2e5
  grid-color: $table-border-color
  head:
    background-color: #bad4ed
    border-bottom-width: 1
  cell:
    padding: [2,5,2,5]
ulist:
  marker:
    font-family: Noto Serif
toc:
  display: true
  levels: 2
output:
  prefix: ~